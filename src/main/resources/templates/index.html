<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- Option 1: Include in HTML -->
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Listar Visitas</title>
</head>
<body>

<!-- Venta modal para agregar Cliente-->


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar nueva Visita
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registro Visitas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/home}" method="post" th:object="${visitas}">
                    <div class="mb-3">
                        <label for="local" class="form-label">Local</label>
                        <input type="text" class="form-control" id="local" name="local">
                    </div>
                    <div class="mb-3">
                        <label for="dni_afiliado" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni_afiliado" name="dni_afiliado">
                    </div>
                    <div class="mb-3">
                        <input type="hidden" name="fecha" id="fecha" th:value="${fecha}">
                    </div>
                    <div class="mb-3">
                        <input type="hidden" name="hora" id="hora" th:value="${hora}">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Termina aqui-->

<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID Visita</th>
                    <th scope="col">LOCAL</th>
                    <th scope="col">DNI</th>
                    <th scope="col">FECHA</th>
                    <th scope="col">HORA</th>
                    <th scope="col">Opciones</th>
                </tr>
                </thead>

                <tbody th:each="item : ${visita}">
                <tr>
                    <th scope="row" th:text="${item.id}"></th>
                    <td th:text="${item.local}"></td>
                    <td th:text="${item.dni_afiliado}"></td>
                    <td th:text="${item.fecha}"></td>
                    <td th:text="${item.hora}"></td>
                    <td>
                        <a th:href="@{/home/actualizar(id=${item.id})}">
                            <button type="button" class="btn btn-primary" ><i class="bi bi-pencil-square" ></i></button>
                        </a>
                        <form th:action="@{/home/{id}(id=${item.id})}" >
                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
